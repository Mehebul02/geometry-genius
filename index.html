<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main >
        <!-- main content -->
        <div class="flex flex-col lg:flex-row gap-40">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20" >
                <!-- triangle card -->
                <div class="card card-compact  bg-[#FFFFFF] shadow-xl mb-10 ">
                    <figure><img src="images/triangle.png" alt=""></figure>
                    <div class="card-body">
                      <h2 class="text-2xl font-bold text-center">Triangle</h2>
                      <p class="text-xl text-center">Area =0.5 * b * H</p>
                     <div class=" flex justify-center items-center flex-col lg:flex-row  mt-2">
                      <input id="triangle-base" class="w-24 text-xl rounded-md p-2  border-2 border-gray-600" type="text" placeholder="b"><br>
                      <span class="mr-4 ml-2 text-xl">cm</span>
                      <input id="triangle-height" class="w-24 text-xl rounded-md p-2 border-2 border-gray-600" type="text" placeholder="h">
                      <span class="mr-4 ml-2 text-xl" >cm</span>
                     </div>
                     <div>
                      <p class="text-xl font-semibold mt-2">Total Area: <span id="triangle-ans"></span><span>cm</span><sup>2</sup></p>
                    </div>
                      <div class="card-actions justify-end">
                        <button onclick="clickButton()" class="btn btn-primary w-full bg-[#1090D8] border-none text-white font-bold mt-4">Calculate</button>
                      </div>
                      
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card card-compact  bg-[#FFFFFF] shadow-xl mb-10 ">
                  <figure><img src="images/rectangle.png" alt=""></figure>
                  <div class="card-body">
                    <h2 class="text-2xl font-bold text-center">Rectangle</h2>
                    <p class="text-xl text-center">Area = W * I</p>
                   <div class=" flex justify-center items-center flex-col lg:flex-row  mt-2">
                    <input id="rectangle-width" class="w-24 text-xl rounded-md p-2  border-2 border-gray-600" type="text" placeholder="Length"><br>
                    <span class="mr-4 ml-2 text-xl">cm</span>
                    <input id="rectangle-length" class="w-24 text-xl rounded-md p-2  border-2 border-gray-600" type="text" placeholder="Width">
                    <span class="mr-4 ml-2 text-xl" >cm</span>
                   </div>
                   <div>
                    <p class="text-xl font-semibold mt-2">Total Area: <span id="total_area"></span><span>cm</span><sup>2</sup></p>
                  </div>
                    <div class="card-actions justify-end">
                      <button id="rectangle-btn" onclick="calculateRectangle()"  class="btn btn-primary w-full bg-[#1090D8] border-none text-white font-bold mt-4">Calculate</button>
                    </div>
                    
                  </div>
                </div>
                <!-- Parallelogram-->
                <div class="card card-compact  bg-[#FFFFFF] shadow-xl mb-10 ">
                  <figure><img src="images/parallelogram.png" alt=""></figure>
                  <div class="card-body">
                    <h2 class="text-2xl font-bold text-center">Parallelogram</h2>
                    <p class="text-xl text-center">Area = b * h</p>
                   <div class=" flex justify-center items-center flex-col lg:flex-row  mt-2">
                    <input id="parallelogram-base" class="w-24 text-xl rounded-md p-2  border-2 border-gray-600" type="text" placeholder="Base"><br>
                    <span class="mr-4 ml-2 text-xl">cm</span>
                    <input id="parallelogram-height" class="w-24 text-xl rounded-md p-2  border-2 border-gray-600" type="text" placeholder="Height">
                    <span class="mr-4 ml-2 text-xl" >cm</span>
                   </div>
                   <div>
                    <p class="text-xl font-semibold mt-2">Total Area: <span id="parallelogram_total"></span><span>cm</span><sup>2</sup></p>
                  </div>
                    <div class="card-actions justify-end">
                      <button   onclick="calculatorParallelogram()" class="btn btn-primary w-full bg-[#1090D8] border-none text-white font-bold mt-4">Calculate</button>
                    </div>
                    
                  </div>
                </div>

            </div>
            <div class="w-60 border-2 border-gray-500 rounded-md">
                <h1 class="text-2xl text-center">Area Calculation</h1>
            </div>



        </div>
    </main>




    <!-- javascript file link  -->
    <script src="index.js"></script>
</body>
</html>
